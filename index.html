<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Website</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --fg: #e2e8f0;
      --accent: #38bdf8;
      --muted: #94a3b8;
    }
    @media (prefers-color-scheme: light) {
      :root { --bg: #f8fafc; --fg: #0f172a; --accent: #2563eb; --muted: #475569; }
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }
    header, footer {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid color-mix(in oklab, var(--fg) 15%, transparent);
    }
    footer {
      border-top: 1px solid color-mix(in oklab, var(--fg) 15%, transparent);
      border-bottom: none;
      font-size: 0.9rem;
      color: var(--muted);
    }
    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 1.25rem;
    }
    h1 {
      margin: 0;
      font-size: clamp(1.5rem, 2.5vw + 1rem, 2.25rem);
      letter-spacing: 0.2px;
    }
    p {
      margin: 0.75rem 0 0;
      font-size: clamp(1rem, 1.2vw + 0.6rem, 1.125rem);
    }
    .card {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid color-mix(in oklab, var(--fg) 10%, transparent);
      border-radius: 12px;
      background: color-mix(in oklab, var(--bg) 92%, var(--fg) 8%);
    }
    .accent { color: var(--accent); }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Test Website</h1>
      <p class="accent">Quick HTML test page</p>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="card" aria-labelledby="intro-title">
        <h2 id="intro-title">Welcome</h2>
        <p>This is a test page created with HTML.</p>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      Â© 2025 Test Website
    </div>
  </footer>
</body>
</html>
